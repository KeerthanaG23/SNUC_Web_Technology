<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formstyle.css" >
    <script src="formjava.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form class="form-tag" name="myform" onsubmit="return validateForm()">
        <h1>Form validation</h1>
        <hr color="white">
        <br>
        <label for="user_id"><b>Username</b></label><br>
         <input class="alignment" type="text" id="user_id" name="user_id" placeholder="Username"><br><br>

        <label for="email"><b>Email</b></label><br>
         <input  type="email" id="email" name="email" placeholder="emailaddress@xxx.com" ><br><br>
        <!-- pattern=".+@globex\.com" -->

        <label for="phone"><b>Phone Number</b></label><br>
        <input  type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

        <label for="password"><b>Password</b></label><br>
        <input type="password" id="password" name="password" placeholder="Password" required=""><br><br>


        <label for="confirmpassword"><b>Confirm Password</b></label><br>
        <input   type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password"><br><br>
        
        <label for="checkbox"><b>Show password</b></label><br><br>
        <input type="checkbox" onclick="myFunction()">
        <br>


        <input type="submit" value="Submit">



    </form>
</body>
</html>
